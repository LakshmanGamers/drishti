<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="manifest" href="./manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <video id="myAudio" width="320" height="240" controls autoplay>
      <source src="video2.mp4" type="video/mp4" />
      Your browser does not support the audio element.
    </video>
    <br />
    <br /><br />
    <div id="console"></div>
    <p id="texter"></p>
    >
    <script>
      function speak(message) {
        var msg = new SpeechSynthesisUtterance(message);
        var voices = window.speechSynthesis.getVoices();
        msg.voice = voices[4];

        window.speechSynthesis.speak(msg);
      }
      var aud = document.getElementById("myAudio");
      aud.onended = function () {
        speak(
          "lets some questions, question one Management theory that identifies the most effective practices for organizing and managing a business option one administrative management, option two  behavioral management, option three organizing, option four classical management, say the correct option"
        );
        window.location.href = "quiznew11.html";
      };
    </script>
    <script src="audfile1.js"></script>
  </body>
</html>
